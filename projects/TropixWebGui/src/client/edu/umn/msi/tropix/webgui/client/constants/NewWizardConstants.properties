folderDescription=This will create a new folder with no sharing enabled by default.
rootSharedFolderDescription=This will create a new root shared folder with its own shared permissions. Other shared folders that are created underneath this shared folder will inherit the permissions specified for this shared folder. 
sharedFolderDescription=This will create a new shared folder that will inherit its shared permissions from the root shared folder it is created underneath.
groupFolderDescription=This will create a new folder that any member of this group can read or write to.
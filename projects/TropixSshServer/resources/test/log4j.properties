log4j.logger.edu.umn.msi=TRACE, TRACER
log4j.logger.org.springframework=INFO, TRACER
log4j.logger.org.hibernate=INFO, TRACER
log4j.logger.org.apache.sshd=INFO, TRACER
#Deactivate SSL logging
log4j.category.COM.claymoresystems.ptls.SSLDebug=OFF

#log4j.rootLogger=DEBUG

log4j.appender.TRACER=org.apache.log4j.ConsoleAppender
log4j.appender.TRACER.Threshold=TRACE
log4j.appender.TRACER.layout=org.apache.log4j.PatternLayout
log4j.appender.TRACER.layout.ConversionPattern=%5p (%F:%L) [%d] - %m%n
